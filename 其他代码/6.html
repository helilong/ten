		<p>
			
轻小说作品《约会大作战》及其衍生作品中女主角之一。
一头白发，像人偶一样无性格的少女。身份是陆上自卫队的对精灵部队AST的队员，阶级是上士。
五年前因精灵的现身而令双亲命丧，所以极度的憎恨着精灵。为了不会再让别人遇上和自己一样的
惨剧并为父母报仇，以消灭精灵为目标而奋斗着。后期精灵化，为追寻五年前杀害双亲的〈幻影〉，
借用<十二之弹>回到过去，发现杀死父母之死的真相后精神崩溃，导致灵结晶反转。对整个天宫市
	展开无差别的全方位攻击。之后被士道拯救并改变过去，对其称爱情现在才开始。
