<!DOCTYPE html>

<html>
	
	<head>
		
		<meta charset="utf-8" />
		
        <title>fieldset和legend示例</title>
	
	</head>
	
	<body background="../图片/b.jpg">
		
	<table border="" cellspacing="" cellpadding="" bgcolor="azure" align="center">
			<tr>
		<td>
			    <h1>在此填写会员注册资料</h1>	
	
	    <form>
	    	
	    	<fieldset>
	    		
	    		<legend>账户信息</legend>
	    		
	    		会员名<in id="txtName" type="text" name"txtName" value="请输入会员名" size="20" />
	    		
	    		    <br />
	    		
	    		登录密码<input  id="txtName" type="password" name="txtpwd" maxlength="18" />
	    		
	    		    <br />
	    	
	    	<legend>个人资料</legend>
	    	
	    	           性别：<input id="radioRgenderMaie" type="radio" name="radioGender" value="male" checked="checked">男
	    	           
	    	        <input id="radioRgenderFemale" type="radio" name="radioGender" value="Female" checked="checked">女
	    	          
	    	           婚姻状况：<input id="chkMarried" type="checkbox" name="chkMarried" value="true">已婚
	    	           
	    	        <br />
	    	    
	    	           兴趣爱好：
	    	    
	    	        <input id="chkTravel" type="checkbox" name="chkHobbies" value="Travel" checked="checked"/>旅行
	    	       
	    	        <input id="chkgame" type="checkbox" name="chkHobbies" value="game" checked="checked"/>游戏
	    	        
	    	        <input id="chkshopping" type="checkbox" name="chkHobbies" value="shopping" checked="checked"/>购物
	    	         
	    	        <input id="chkchat" type="checkbox" name="chkHobbies" value="chat" checked="checked"/>聊天
	    	          
	    	        <input id="chkbar" type="checkbox" name="chkHobbies" value="bar" checked="checked"/>泡吧
	    	        
	    	        <br>
	    	   
	    	           相片：<input id="filephoto" type="checkbox" name=filephoto"" />
	    	           
	    	        <br  />
	    	        
	    	          年龄：
	    	    <select>
	    	          <option value="">--请选择--</option>
	    	        
	    	          <option value="">16</option>
	    	        
	    	          <option value="">17</option>
	    	        
	    	          <option value="">18</option>
	    	        
	    	          <option value="">19</option>
	    	        
	    	          <option value="">20</option>
	    	        
	    	          <option value="">21</option>
	    	        
	    	          <option value="">22</option>
	    	        
	    	          <option value="">23</option>
	    	        
	    	          <option value="">24</option>
	    	        
	    	          <option value="">25</option>
	    	        
	    	    </select> 
	    	    
	    	    <br  />
	    	    
	    	           简历：<textarea mane="txtdescription" cols="50" rows="6" wrap="virtual">在此填写你最近两年来的工作经历。</textarea>
	    	           
	    	           
	    	    <br />
	    	    
	    	</fieldset>
	    	
	    	<a href="2.html"><input id="btnsubmit" type="button" name="btnsubmit" value="确认注册" /></a>
	    		
	    	<input id="btnreset" type="reset" name="btnreset" value="重写填写" />
	    		
	    </form>
	
		</td>
	</tr>
	</table> 

	
	</body>
</html>
