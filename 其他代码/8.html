           五河琴里是轻小说作品《约会大作战》及其衍生作品中女主角之一。既是男主角五河士道的义妹，
           也是精灵组织“Ratatoskr”的司令官，同时还是拥有精灵之力的人类，识别代号〈炎魔（Efreet）〉。
           能够通过变换黑白两色的发带来改变性格，白色发带为粘人爱哭的“妹妹模式”；黑色发带为抖S、毒舌
           的“司令官模式”。从小与哥哥士道一同长大，因此彼此之间培养了良好的感情，在士道眼中是一个粘人
           的妹妹。喜欢士道，对士道的好感值一直都处于最高状态。
